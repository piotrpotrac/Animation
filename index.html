<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ZADANIE REKRUTACYJNE</h1>
    </header>
    <main>
      <div class="container">
        <div class="main-logo">
          <img
            class="main-logo__img"
            src="./images/logo.png"
            alt="Logo główne"
          />
          <div class="line">
            <span class="line__circle"></span>
            <div class="line__img">
              <img
                class="line__img__source"
                src="./images/mastercard.png"
                alt="Logo Mastercard"
              />
            </div>
          </div>
          <div class="line">
            <span class="line__circle"></span>
            <div class="line__img">
              <img
                class="line__img__source"
                src="./images/PayPal.png"
                alt="Logo PayPal"
              />
            </div>
          </div>
          <div class="line">
            <span class="line__circle"></span>
            <div class="line__img">
              <img
                class="line__img__source"
                src="./images/pep.png"
                alt="Logo PEP"
              />
            </div>
          </div>
          <div class="line">
            <span class="line__circle"></span>
            <div class="line__img">
              <img
                class="line__img__source"
                src="./images/stripe.png"
                alt="Logo Stripe"
              />
            </div>
          </div>
          <div class="line">
            <span class="line__circle"></span>
            <div class="line__img">
              <img
                class="line__img__source"
                src="./images/p24.png"
                alt="Logo Przelewy24"
              />
            </div>
          </div>
          <div class="line">
            <span class="line__circle"></span>
            <div class="line__img">
              <img
                class="line__img__source"
                src="./images/blik.png"
                alt="Logo Blik"
              />
            </div>
          </div>
          <div class="line">
            <span class="line__circle"></span>
            <div class="line__img">
              <img
                class="line__img__source"
                src="./images/mpay.png"
                alt="Logo Mpay"
              />
            </div>
          </div>
          <div class="line">
            <span class="line__circle"></span>
            <div class="line__img">
              <img
                class="line__img__source"
                src="./images/visa.png"
                alt="Logo Visa"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
